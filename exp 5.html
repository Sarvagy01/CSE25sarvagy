<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 align="center">Student registration forms</h1>
    <br>
    <!--registration form-->
    <form method="post" action="submit.html">
        <!--registration form-->
        <form method="post"action="submit.html">

    <--Full name-->
        <p>
            <label><full name:/label>
                <input type="text"name="email"placeholder="enter your full name "required>
            </p>
    
            <!--password-->
            <p>
                <label>password:</label>
                <input type="password"name="password"placeholder="enter password"required>
            </p>
            <!--gender(radio buttons)-->
            <p>
                <label>Gender:</label>
                <input type="radio"name="gender"value ="male"required>male
                <input type="radio"name="gender"value="female">Female
            </p>
            <!--Course selection(dropdown)-->
            <p>
                <label >Course:</label>
                <select name="course" required>
                    <option value="">--Select course--</option>
                    <option value="btech">Btech</option>
                    <option value="bca">BCA</option>
                    <option value="mba">MBA</option>
                    <option value="mca">MCA</option>
                    </select>
            </p>
            <!--Contact number-->
            <p>
                <label >Contact no:</label>
                <input type="tel"name="contact"placeholder="enter phone number"required>
            </p>
            <!--address(text area)-->
            <p>
                <textarea name="address" rows="4"cols="40"placeholder="enter your address"required></textarea>

            </p>
            <input type="submit" value="register">
            <input type="reset"value="clear">
            </p>
</form>
