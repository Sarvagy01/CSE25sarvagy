<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Example</title>

    <style>
        .header {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }

    
        .navbar {
            background-color: black;
        }
        .navbar a {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: gray;
        }

       
        .box1 {
            float: left;
            width: 45%;
            background-color: lightgreen;
            padding: 10px;
            margin: 10px;
        }


        
        .footer {
            clear: both;
            background-color: lightgray;
            text-align: center;
            padding: 10px;
        }

       
        span {
            color: red;
        }
    </style>

</head>
<body>

   
    <div class="header">
        <h1>My Website</h1>
    </div>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

   
    <div class="box1">
        <h3>Left Box</h3>
        <p>This box is floated left.</p>
    </div>

    
    <div class="footer">
        <p>This is footer. <span>Span is inline element</span></p>
    </div>

</body>
</html>
