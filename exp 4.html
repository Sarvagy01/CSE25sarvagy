<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel room boooking form</title>
</head>
<body>
    <h1 align="center">Hotel room booking form</h1>
    <form action="#"method="post"align="center">
<--Name-->
<label for="fullname">Fullname is:</label>
<input type="text"id="fullname"name="fullname"required>
<br><br>
<--Email-->
label <for="email">Email:</form>
<input type="email"id="email"name="email"required>
<br><br>
<!--phone-->
<label for="phone">Phone:</label>
<input type="tel"id="phone"name="phone"required>
<br><br>
<!--Check-in&check out-->
<label for="checkin">Check-in Date</label>
<input type="date"id="checkin"name="checkin">
<br><br>
<label for="checkout">Check-out Date</label>
<input type="date"id="checkout"name="checkout">
<br><br>

<!--Room type-->
<label for="room">Room type</label>
<select id="room"name="room">
    <option value="single">Single room</option>
    <option value="double">double room</option>
    <option value="deluxe">deluxe room</option>
    <option value="suite">suite room</option>
    </select>
    <br><br>
    <!--Nmber of guests-->
    <label for="guests">Number of guests:</label>
    <input type="number"id="guests"name="guests"min="1"max="10">
    <br><br>
    <!--Special guests-->
    <label for="requests">Specail requests :</label>
    <text area id="requests"name="requests"rows="4"cols="40"></text>
 <--Buttons-->
 <input type="submit"value="book now">
 <input type="reset"value="reset form">
</form>
</body>
</html>
