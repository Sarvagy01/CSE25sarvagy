<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <!--Block Example-->
    <h2>Block Example</h2>
    <div class="block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        </div>
        <!--Inline Example-->
        <h2>Inline Example</h2>
        <div class="inline-menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <!--Float Example-->
        <h2>Float Example</h2>
        <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        </div>
            
        </div>
        
    
</body>
</html>
